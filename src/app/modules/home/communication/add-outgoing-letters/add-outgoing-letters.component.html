<!-- TO GET FORM ID AND SETTINGUP LANGAUGE. -->
<input type="hidden" #AddOutgoingLetters name="AddOutgoingLetters" value="AddOutgoingLetters">
<div class="card mb-5 mb-xl-10">
    <!--begin::Card header-->
    <div class="card-header card-header-stretch pb-0 panel1bgColor">
        <!--begin::Title-->
        <div class="card-title" *ngFor="let label of formHeaderLabels; let i = index">
            <h3 class="m-0 ArFontStyle" lang="AR-SA" id="AddOutgoingLetters">{{lang== 'en' ? label.headerName : "أضف رسائل صادرة"}}</h3>
        </div>
        <h3 class="card-title align-items-start flex-column">
            <div class="btn-group" role="group" aria-label="Basic example" *ngFor="let bodyLabel of formBodyLabels; let i = index">
                <button type="button" class="btn btn-primary ArFontStyle fluro_btn_shade_i1" lang="AR-SA">{{lang=='en' ? bodyLabel[0].title : bodyLabel[0].arabicTitle  }}</button>
                <button type="button" class="btn btn-primary ArFontStyle fluro_btn_shade_i2" lang="AR-SA">{{lang=='en' ? bodyLabel[1].title : bodyLabel[1].arabicTitle }}</button>
                <button type="button" class="btn btn-primary ArFontStyle fluro_btn_shade_i3" lang="AR-SA" routerLink="/communication/outgoing-letter-details" routerLinkActive="active">{{lang=='en' ? bodyLabel[2].title : bodyLabel[2].arabicTitle }}</button>
              </div>
              
        </h3>
        <!--end::Title-->
    </div>
    <!--end::Card header-->
    <!--begin::Tab content-->
    <div id="kt_billing_payment_tab_content" class="card-body tab-content" *ngFor="let bodyLabel of formBodyLabels; let i = index">

            <!--begin::Title-->
            <!-- <h3 class="mb-5">Personal Information</h3> -->
            <!--end::Title-->
            <!--begin::Row-->

                                <option value="3">Type 3</option>
                            </select>

                        <div class="col-lg-6 fv-row">

                            <input type="date" class="form-control form-control-lg  mb-3 mb-lg-0" />

                    <div class="row mb-4">

                            </select>

                            <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle">{{lang=='en' ? bodyLabel[6].title : bodyLabel[6].arabicTitle}}</label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0" />
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-lg-6 fv-row">
                            <label class="col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA">{{lang=='en' ? bodyLabel[7].title : bodyLabel[7].arabicTitle}}</label>
                            <select class="form-control bg-light" aria-label="Select example">
                                <option>-Select-</option>
